<!-- pawnshop_app/templates/employees.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Список співробітників</title>
</head>
<body>
    <h1>Співробітники</h1>
    <a href="{% url 'add_employee' %}">Додати співробітника</a>
    <ul>
        {% for employee in employees %}
        <li>
            <a href="{% url 'employee_detail' employee.id %}">
                {{ employee.name }} - {{ employee.position }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">На головну</a>
</body>
</html>
