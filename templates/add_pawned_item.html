<h2>Додати новий предмет застави</h2>
<form method="post">
    {% csrf_token %}
    <label for="item_name">Назва предмету:</label>
    <input type="text" name="item_name" required><br>

    <label for="description">Опис:</label>
    <textarea name="description" required></textarea><br>

    <label for="value">Вартість:</label>
    <input type="number" step="0.01" name="value" required><br>

    <label for="pawn_date">Дата застави:</label>
    <input type="date" name="pawn_date" required><br>

    <label for="client_id">Клієнт:</label>
    <select name="client_id">
        {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }} {{ client.surname }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Додати предмет</button>
</form>
