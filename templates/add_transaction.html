<!-- pawnshop_app/templates/add_transaction.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Додати транзакцію</title>
</head>
<body>
    <h1>Додати транзакцію</h1>
    <form method="post">
        {% csrf_token %}
        <label>Позика:</label>
        <select name="loan_id">
            {% for loan in loans %}
            <option value="{{ loan.id }}">Позика №{{ loan.id }} для {{ loan.client.name }} {{ loan.client.surname }}</option>
            {% endfor %}
        </select><br>
        <label>Співробітник:</label>
        <select name="employee_id">
            {% for employee in employees %}
            <option value="{{ employee.id }}">{{ employee.name }}</option>
            {% endfor %}
        </select><br>
        <label>Дата транзакції:</label><input type="date" name="transaction_date"><br>
        <label>Сума:</label><input type="number" name="amount" step="0.01"><br>
        <input type="submit" value="Додати">
    </form>
    <a href="{% url 'transactions_list' %}">Повернутися до списку транзакцій</a>
</body>
</html>
