<!DOCTYPE html>
<html>
<head>
    <title>Редагувати предмет застави</title>
</head>
<body>
    <h1>Редагувати предмет застави</h1>
    <form method="post">
        {% csrf_token %}
        <label>Назва предмету:</label><input type="text" name="item_name" value="{{ item.item_name }}"><br>
        <label>Опис:</label><textarea name="description">{{ item.description }}</textarea><br>
        <label>Вартість:</label><input type="number" step="0.01" name="value" value="{{ item.value }}"><br>
        <label>Дата застави:</label><input type="date" name="pawn_date" value="{{ item.pawn_date }}"><br>
        <label>Клієнт:</label>
        <select name="client_id">
            {% for client in clients %}
                <option value="{{ client.id }}" {% if client.id == item.client.id %}selected{% endif %}>
                    {{ client.name }} {{ client.surname }}
                </option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Зберегти">
    </form>
    <a href="{% url 'pawned_items_list' %}">Повернутися до списку предметів застави</a>
</body>
</html>
