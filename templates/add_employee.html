<!-- pawnshop_app/templates/add_employee.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Додати співробітника</title>
</head>
<body>
    <h1>Додати співробітника</h1>
    <form method="post">
        {% csrf_token %}
        <label>Ім'я:</label><input type="text" name="name"><br>
        <label>Посада:</label><input type="text" name="position"><br>
        <label>Телефон:</label><input type="text" name="phone_number"><br>
        <input type="submit" value="Додати">
    </form>
    <a href="{% url 'employees_list' %}">Повернутися до списку співробітників</a>
</body>
</html>
