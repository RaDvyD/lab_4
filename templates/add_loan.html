<!-- pawnshop_app/templates/add_loan.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Додати позику</title>
</head>
<body>
    <h1>Додати позику</h1>
    <form method="post">
        {% csrf_token %}
        <label>Клієнт:</label>
        <select name="client_id">
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }} {{ client.surname }}</option>
            {% endfor %}
        </select><br>
        <label>Предмет:</label>
        <select name="item_id">
            {% for item in items %}
            <option value="{{ item.id }}">{{ item.item_name }}</option>
            {% endfor %}
        </select><br>
        <label>Сума позики:</label><input type="number" name="loan_amount" step="0.01"><br>
        <label>Відсоткова ставка (%):</label><input type="number" name="interest_rate" step="0.01"><br>
        <label>Дата початку:</label><input type="date" name="start_date"><br>
        <label>Дата завершення:</label><input type="date" name="end_date"><br>
        <input type="submit" value="Додати">
    </form>
    <a href="{% url 'loans_list' %}">Повернутися до списку позик</a>
</body>
</html>
